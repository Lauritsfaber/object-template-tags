<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyr-e</title>

    <style>
        img {
            width: 200px;
        }

    </style>

</head>

<body>

    <div class="dyr"></div>

    <script>
        let dyr = [{
                "navn": "myg",
                "type": "insekt",
                "levested": "overalt",
                "billede": "myg.jpg"
            },
            {
                "navn": "bi",
                "type": "insekt",
                "levested": "Danmark",
                "billede": "bee.jpg"
            },
            {
                "navn": "sommerfugl",
                "type": "insekt",
                "levested": "Mexico",
                "billede": "butterfly.jpg"
            },
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dyr.forEach(animal => {
                document.querySelector(".dyr").innerHTML += "<img src='" + animal.billede + "' alt= ''> " +
                    animal.navn + ": " +
                    animal.type + " fra " +
                    animal.levested + "<br> ";
            })
        }
    </script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
