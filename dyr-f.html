<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyr-f</title>

    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="dyr"></div>
    <template class="dyretemplate">
        <div class="dyr">
            <h2></h2>
            <ul>
                <li class="type-data"></li>
                <li class="levested-data"></li>
            </ul>
            <img src="" alt="">
        </div>
    </template>

    <script>
        let dyr = [{
                "navn": "myg",
                "type": "insekt",
                "levested": "overalt",
                "billede": "myg.jpg"
            },
            {
                "navn": "bi",
                "type": "insekt",
                "levested": "Danmark",
                "billede": "bee.jpg"
            },
            {
                "navn": "sommerfugl",
                "type": "insekt",
                "levested": "Mexico",
                "billede": "butterfly.jpg"
            },
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dest = document.querySelector(".dyr");
            temp = document.querySelector(".dyretemplate");
            dyr.forEach(animal => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = animal.navn;
                klon.querySelector("ul .type-data").textContent = animal.type;
                klon.querySelector("ul .levested-data").textContent = animal.levested;
                klon.querySelector("img").src = animal.billede;
                dest.appendChild(klon);
            })
        }
    </script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
